<div class="chart-controller">
  <app-chart-part (removeCrypto)="removeCryptoChart($event)" *ngFor="let key of cryptoDataKeys" [cryptoShortcut]="key"></app-chart-part>
  <app-add-chart-button></app-add-chart-button> <!--Soll nicht angezeigt werden, wenn alle Cryptos bereits angezeigt werden-->
</div>

<ng-template [ngIf]="classRefence.showPopup">
  <app-add-chart-popup (newCryptosToAddEvent)="AddChart($event)" [excludeCryptoList]="cryptoDataKeys"></app-add-chart-popup>
</ng-template>
